<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Calculator</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="javascript.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">- A Simple Calculator -</div>
    <div class="container">
        <div class="displayContainer">
            <div id="displayTwo"></div>
            <div id="display">0</div>
        </div>
        <div class="row five">
            <button id="clear" data-key="46">CLEAR</button>
            <button id="delete" data-key="8">DELETE</button>
        </div>
        <div class="row four">
            <button id="7" data-key="55">7</button>
            <button id="8" data-key="56">8</button>
            <button id="9" data-key="57">9</button>
            <button id="/" data-key="191">÷</button>
        </div>
        <div class="row three">
            <button id="4" data-key="52">4</button>
            <button id="5" data-key="53">5</button>
            <button id="6" data-key="54">6</button>
            <button id="*" data-key="56">×</button>
        </div>
        <div class="row two">
            <button id="1" data-key="49">1</button>
            <button id="2" data-key="50">2</button>
            <button id="3" data-key="51">3</button>
            <button id="-" data-key="189">-</button>
        </div>
        <div class="row one">
            <button id="." data-key="190">.</button>
            <button id="0" data-key="48">0</button>
            <button id="=" data-key="13">=</button>
            <button id="+" data-key="187">+</button>
        </div>
    </div>
    <div class="footer">Copyright © 2022 Code-Plum</div>
</body>
</html>
